<!DOCTYPE html>
<html>
<head>
	<title>TicTacToe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,700,300,500' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="container">
		<div class="board">
			<table>
				<tr class="row1">
					<td class="square 00"><div class="A"></div></td>
					<td class="square 01"><div class="A"></div></td>
					<td class="square 02"><div class="A"></div></td>
				</tr>
				<tr class="row2">
					<td class="square 10"><div class="A"></div></td>
					<td class="square 11"><div class="A"></div></td>
					<td class="square 12"><div class="A"></div></td>
				</tr>
				<tr class="row3">
					<td class="square 20"><div class="A"></div></td>
					<td class="square 21"><div class="A"></div></td>
					<td class="square 22"><div class="A"></div></td>
				</tr>
			</table>	
		</div>
	</div>

	<script src="jquery.js"></script>
	<script src="script.js"></script>

</body>
</html>
